<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="farkle.css" />
		<title>Farkle!</title>
	</head>

	<body>
		<header class="row header">Welcome to Farkle!</header>
		<div class="row"><h2 id="current-player"></h2></div>
		<div class="row score-board-container">
			<p class="score-board">
				Player1: <span id="player1-score">0</span>
			</p>
			<p class="score-board">
				Player2: <span id="player2-score">0</span>
			</p>
		</div>
		<div class="row">
			<!-- Dice images -->
			<div class="dice">
				<img
					src="images/1.png"
					id="die1"
					data-number="0"
					onclick="diceClick(this)"
				/>
				<img
					src="images/2.png"
					id="die2"
					data-number="1"
					onclick="diceClick(this)"
				/>
				<img
					src="images/3.png"
					id="die3"
					data-number="2"
					onclick="diceClick(this)"
				/>
				<img
					src="images/4.png"
					id="die4"
					data-number="3"
					onclick="diceClick(this)"
				/>
				<img
					src="images/5.png"
					id="die5"
					data-number="4"
					onclick="diceClick(this)"
				/>
				<img
					src="images/6.png"
					id="die6"
					data-number="5"
					onclick="diceClick(this)"
				/>
			</div>
		</div>
		<!-- Scoring -->
		<div id="turn-score" class="row score">0</div>

		<!-- Button row -->
		<div class="row button-container">
			<button class="button roll" onclick="rollDice()">Roll Dice</button>
			<button
				id="start-button"
				class="button start"
				onclick="startGame()"
			>
				Start Game
			</button>
			<button class="button bank" onclick="bankScore()">
				Bank Score
			</button>
		</div>
		<script
			type="text/javascript"
			src="farkle.js"
			onload="initializeDice()"
		></script>
	</body>
</html>
